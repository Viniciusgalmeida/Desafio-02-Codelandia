<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="top">
            <p class="top__text">Ganhe R$ 10,00 de desconto no frete</p>
        </div>
        <div class="title">
            <h1 class="title__text">JordanShoes</h1>

            </picture>
            <div class="banner__blacksquare">
            </div>

            <p class="banner__text">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
    </header>
    <main>
        <div class="content">
            <p class="content__title">Destaques</p>
            <article class="content__text">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </article>
        </div>
        <div >
            <ul class="container">
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-dutch-green-1-400.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt=""></li>
                <li class="container__background"><img class="container__image" src="img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt=""></li>
            </ul>

    </main>
    <footer>
        <div class="footer">
            <p class="footer__text">Todos os direitos reservados.</p>

        </div>
    </footer>
